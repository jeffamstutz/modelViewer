stages:
  - build
  - test

build-centos7:
  type: build
  script:
    - export CC=clang
    - export CXX=clang++
    - scripts/build_linux.sh
  tags:
    - centos7
  allow_failure: false
  cache:
    paths:
      - ospray/
      - build/
    untracked: true

test-centos7:
  type: test
  script:
    - scripts/test_linux.sh
  tags:
    - centos7
  cache:
    paths:
      - ospray/
      - build/
    untracked: true
